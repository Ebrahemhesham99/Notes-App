<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NotesApp</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <script src="script.js" defer></script>

</head>

<body>
    <div class="popup-box">
        <div class="popup">
            <div class="content">
                <header>
                    <p>أضف ملاحظة جديده </p>
                    <i class="fa fa-times"></i>
                </header>
                <form action="#">
                    <div class="row title">
                        <label for="title">عنوان الملاحظة</label>
                        <input type="text" id="title">
                    </div>
                    <div class="row description">
                        <label for="description">محتوي الملاحظة</label>
                        <textarea maxlength="160" name="desc" placeholder="عدد الاحرف المسموح بها 160 حرف ..." id="description" ></textarea>
                    </div>
                    <button class="addbtn">أضف الي القائمة </button>
                </form>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <li class="addbox">
            <div class="icon">
                <i class="fa fa-plus"></i>
            </div>
            <p>أضف ملاحظة جديده</p>
        </li>
    </div>
</body>

</html>
